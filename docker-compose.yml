version: '3.8'
services:
  api:
    build: .
    container_name: smchitfund-api
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=mysql+pymysql://root:admin@db:3306/mychitfund
    extra_hosts:
      - "api.smchitfund.local:127.0.0.1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smchitfund-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: smchitfund-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=mychitfund
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - smchitfund-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
  redis_data:

networks:
  smchitfund-network:
    driver: bridge
