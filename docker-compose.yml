version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: smchitfund-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/smchitfund
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - smchitfund-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: smchitfund-db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=smchitfund
      - MYSQL_USER=smchitfund_user
      - MYSQL_PASSWORD=smchitfund_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - smchitfund-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis for Caching/Sessions
  redis:
    image: redis:7-alpine
    container_name: smchitfund-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smchitfund-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smchitfund-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - smchitfund-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  smchitfund-network:
    driver: bridge